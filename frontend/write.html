<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 페이지</title>
</head>
<body>
<form id="w-form">
    <div>
        <label for="w-image">이미지</label>
        <input type="file" id="w-image" name="w-image">
    </div>
    <div>
        <label for="w-title">제목</label>
        <input type="text" id="w-title" name="w-title">
    </div>
    <div>
        <label for="w-price">가격</label>
        <input type="number" id="w-price" name="w-price">
    </div>
    <div>
        <label for="w-description">설명</label>
        <input type="text" id="w-description" name=" w-description">
    </div>
    <div>
        <label for="w-place">장소</label>
        <input type="text" id="w-place" name="w-place">
    </div>
    <div>
        <button type="submit">글쓰기 완료</button>
    </div>
</form>
<script src="write.js"></script>
</body>
</html>
